<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .item1 {
            flex-grow: 1;
            background-color:  rgb(43, 255, 0);
        }
        .item3 {
            flex-grow: 3;
            background-color:  rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box item1"></div>
        <div class="box item3"></div>
        <div class="box item1"></div>
        <div class="box item1"></div>
        <div class="box item1"></div>
    </div>
</body>
</html>
